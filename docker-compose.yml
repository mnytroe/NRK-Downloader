services:
  nrk-downloader:
    build: .
    container_name: nrk-downloader
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ALLOW_DOMAINS=nrk.no,tv.nrk.no,www.nrk.no,radio.nrk.no,nrkbeta.no
      - RATE_LIMIT_PER_MINUTE=30
      # - REDIS_URL=redis://default:pass@redis:6379/0
    ports:
      - "127.0.0.1:3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5
